<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthEase - Admin Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- Page Specific Styles (Clean & Organized) --- */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .admin-login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .brand-logo {
            font-size: 2rem;
            color: #1e293b;
            margin-bottom: 10px;
            display: inline-block;
        }
        
        .brand-logo i {
            color: var(--primary); /* Blue from style.css */
        }

        .login-title {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        /* Input Fields with Icons */
        .input-group-custom {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group-custom label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #334155;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Space for icon */
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
        }

        .input-wrapper input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* Back Link */
        .back-link {
            display: block;
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="admin-login-box">
            <div class="brand-logo">
                <i class="fas fa-heartbeat"></i> HealthEase
            </div>
            <p class="login-title">Secure Admin Portal Access</p>

            <form id="adminLoginForm">
                <div class="input-group-custom">
                    <label for="adminEmail">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="adminEmail" placeholder="admin@healthease.com" required>
                    </div>
                </div>

                <div class="input-group-custom">
                    <label for="adminPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary full-width" style="padding: 12px;">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Website
            </a>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
